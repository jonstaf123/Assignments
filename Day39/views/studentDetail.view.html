<div>
	<h1>Student Details</h1>
	<table class="table" >
		<thead>
			<tr>
			<th>First Name</th><th>Last Name</th><th>SAT</th><th>GPA</th><th>Major ID</th><th></th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td ng-bind="ctrl.student.fname"></td>
			<td ng-bind="ctrl.student.lname"></td>
			<td ng-bind="ctrl.student.sat"></td>
			<td ng-bind="ctrl.student.gpa"></td>
			<td ng-bind="ctrl.student.majorId"></td>
		</tr>
		</tbody>
	</table>
</div>
