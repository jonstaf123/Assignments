<div>
	<h1>Enrolled Students</h1>
	<table class="table" >
		<thead>
			<tr>
			<th>Name</th><th>SAT</th><th>GPA</th><th>Student ID</th><th></th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in ctrl.students">
			<td><a href="#/student/{{student.id}}">{{student.fname + ' ' + student.lname}}</a></td>
			<td ng-bind="student.sat"></td>
			<td ng-bind="student.gpa"></td>
			<td ng-bind="student.id"></td>
		</tr>
		</tbody>
	</table>
</div>
