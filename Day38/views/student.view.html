<div>
	<h1>Enrolled Students</h1>
	<table class="table table-condensed" >
		<thead>
			<tr>
			<th>Name</th><th>SAT</th><th>GPA</th><th>Student ID</th><th></th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in ctrl.students" ng-hide="hide">
			<td ng-bind="student.fname + ' ' + student.lname"></td>
			<td ng-bind="student.sat"></td>
			<td ng-bind="student.gpa"></td>
			<td ng-bind="student.majorId"></td>
			<td><button ng-click="hide=true" class="btn btn-info">Hide</button></td>
		</tr>
		</tbody>
	</table>
</div>
