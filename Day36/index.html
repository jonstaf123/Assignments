<!DOCTYPE html>
<html ng-app="AppMod">
<head>
	<meta charset="utf-8">
	<title>Student</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">


	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

	<script src="index.js" type="text/javascript"></script>
</head>
<body ng-controller="AppCtrl as ctrl" class="bg-info">
<div class="container-fluid page-header">
  <h1 class="text-center">STUDENTS</h1>
</div>
<div class="container-fluid bg-warning">
	<br />
	<table class="text-info bg-success table table-striped table-bordered">
		<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>GPA</th>
			<th>SAT</th>
		</tr>
		</thead>
		<tr ng-repeat="student in ctrl.students" ng-hide="showRow">
		<td>{{student.firstname}}</td><td>{{student.lastname}}</td><td>{{student.gpa}}</td><td>{{student.sat}}</td>
		<td><button ng-click="showRow=true" class="btn btn-info">Hide</button></td>
	</tr>
	</table>
	<button ng-click="ctrl.reload()" class="btn btn-info btn-block">Reload</button>
	<br/>
	</div>	
</body>
</html>
