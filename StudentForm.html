<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Student</title>
	<link href="main.css" rel="stylesheet" type="text/css">


	<script src="http://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>

	<script src="index.js" type="text/javascript"></script>
</head>
<body ng-app="app">
  <form name="studentForm" class="elegant-aero">
    <label>First Name:</label>
    <input type="text" name="studentFirstName" ng-model="firstName" required />
    <div ng-messages="exampleForm.studentFirstName.$error">
      <div ng-message="required">This field is required</div>
    </div>

    <label>Last Name:</label>
    <input type="text" name="studentLastName" ng-model="lastName" required />
    <div ng-messages="studentForm.studentLastName.$error">
      <div ng-message="required">This field is required</div>
    </div>

    <label>GPA:</label>
    <input type="text" name="studentGPA" ng-model="email" required />
    <div ng-messages="studentForm.studentEmail.$error">
      <div ng-message="required">This field is required</div>
    </div>

    <label>SAT:</label>
    <input type="text" name="studentPhoneNumber" ng-model="phoneNumber"  required/>
    <div ng-messages="studentForm.studentPhoneNumber.$error">
      <div ng-message="required">This field is required</div>
    </div>
  </form>
</body>
</html>
